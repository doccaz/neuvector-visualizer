name: Deploy Static Page

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare files and rename to index.html
        run: |
          # 1. Create a directory to hold the files we want to publish
          mkdir _site
          
          # 2. Copy and rename your specific file to index.html
          # ⚠️ REPLACE 'my_custom_page.html' WITH YOUR ACTUAL FILE NAME
          cp neuvector-viz.html _site/index.html
          
          # 3. (Optional) Copy any other assets you need like CSS or images
          # cp -r css/ _site/css/
          # cp -r images/ _site/images/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the entire _site directory we just created
          path: './_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
